<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books, .books td {
            border: 1px solid lightgray;
            padding: 5px;
        }

    </style>
</head>
<body>
<h1>Books</h1>
<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Authors</th>
        <th>Genres</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.name}">Book title</td>
        <td><span th:each="author : ${book.authors}" th:text="${author.fullName} + '; '"></span></td>
        <td><span th:each="genre : ${book.generis}" th:text="${genre.title} + '; '"></span></td>
        <td>
            <a th:href="@{/edit/book(id=${book.id})}">
                <input type="button" value="Edit"/>
            </a>
            <a th:href="@{/delete/book(id=${book.id})}">
                <input type="button" value="Remove"/>
            </a>

        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
